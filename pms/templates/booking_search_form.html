{% extends "main.html"%}

{% block content %}
<h1>{{title}}</h1>

    {% if id %}
        <form action="{% url url_form pk=id%}" method="POST">
    {% else %}
        <form action="{% url url_form %}" method="POST">  
    {% endif%}

    {% csrf_token%}
    {% for field in form %}
    <div class="row mt-2">
        <div class="col-md-2">{{field.label_tag}}</div>
        <div class="col-md">{{field}}</div>
    </div>
    {% endfor %}
    <div class="row mt-2">
        <div class="col"><span>DÃ­as: </span><span id="total-days"></span></div>
    </div>
    {% if message %}
        <h4>{{message}}</h4>
    {% endif%}
    <div class="row mt-2">
        <div class="col-md-auto">
            <button class="btn btn-primary" type="submit">Buscar disponibilidad</button>
        </div>
    </div>
</form>
{% load static %}
<script async src="{% static 'js/search_room.js' %}"></script>
{% endblock content%}
